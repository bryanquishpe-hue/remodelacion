<!-- LOGIN -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4 fw-bold">Iniciar Sesión</h3>

                    <!-- FORM LOGIN -->
                    <form action="php/login.php" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>

                        <div class="d-flex justify-content-between mb-3">
                            <div>
                                <input type="checkbox" id="recordar" class="form-check-input">
                                <label for="recordar" class="form-check-label">Recordarme</label>
                            </div>
                            <a href="#" data-bs-toggle="modal" data-bs-target="#recuperarModal">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark fw-bold">Ingresar</button>
                        </div>
                    </form>

                    <hr>
                    <p class="text-center">
                        ¿No tienes cuenta?
                        <a href="#" class="text-success" data-bs-toggle="modal" data-bs-target="#registroModal">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL RECUPERAR -->
<div class="modal fade" id="recuperarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Recuperar Contraseña</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form action="php/recuperar.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-warning">Enviar enlace</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- MODAL REGISTRO -->
<div class="modal fade" id="registroModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Crear Cuenta</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form action="php/registro.php" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="usuario" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-success">Registrarse</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
